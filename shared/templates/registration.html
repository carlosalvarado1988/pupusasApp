<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
  <div class="logo">start</div>
  <!-- Main Form -->
  <div class="login-form-1">
    <form id="register-form" class="text-left" action='/registration' method='POST'>
      <div class="login-form-main-message"></div>
      <div class="main-login-form">
        <div class="login-group">
           <div class="form-group">
            <label for="reg_username" class="sr-only">Email address</label>
            <input type="text" class="form-control" id="reg_username" name="username" placeholder="username">
          </div>
          <div class="form-group">
            <label for="reg_telephone" class="sr-only">Telephone</label>
            <input type="text" class="form-control" id="reg_telephone" name="telephone" placeholder="telephone">
          </div>
          <div class="form-group">
            <label for="reg_password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="reg_password" name="password" placeholder="password">
          </div>
          <div class="form-group">
            <label for="reg_password_confirm" class="sr-only">Password Confirm</label>
            <input type="password" class="form-control" id="reg_password_confirm" name="password_confirmation" placeholder="confirm password">
          </div>
          
          <div class="form-group">
            <label for="reg_email" class="sr-only">Email</label>
            <input type="text" class="form-control" id="reg_email" name="email" placeholder="email">
          </div>
          <div class="form-group">
            <label for="reg_fullname" class="sr-only">Full Name</label>
            <input type="text" class="form-control" id="reg_fullname" name="full_name" placeholder="full name">
          </div>
          
          <div class="form-group login-group-checkbox">
            <input type="radio" class="" name="gender" value='male' id="male" placeholder="username">
            <label for="male">male</label>
            
            <input type="radio" class="" name="gender" value='female' id="female" placeholder="username">
            <label for="female">female</label>
          </div>
          
          <div class="form-group login-group-checkbox">
            <input type="checkbox" class="" id="reg_agree" name="terms">
            <label for="reg_agree">i agree with <a href="#">terms</a></label>
          </div>
        </div>
        <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
      </div>
      <div class="etc-login-form">
        <p>already have an account? <a href="/login">login here</a></p>
      </div>
    </form>
  </div>
  <!-- end:Main Form -->
</div>
