<form class="form-horizontal" id="pupuseria_selection_form" method='POST'>
<fieldset>

<!-- Form Name -->
<legend>Seleccione su Localidad y Pupuseria</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="select_departamento">Departamento</label>
  <div class="col-md-4">
    <select id="select_departamento" name="select_departamento" class="form-control">
      <option value="San Salvador">San Salvador</option>
      <option value="San Miguel">San Miguel</option>
      <option value="Santa Ana">Santa Ana</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Municipio">Municipio</label>
  <div class="col-md-4">
    <select id="Municipio" name="Municipio" class="form-control">
      <option value="Santa Tecla">Santa Tecla</option>
      <option value="Merliot">Merliot</option>
      <option value="Antiguo Cuscatlan">Antiguo Cuscatlan</option>
    </select>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="select_pupuseria">Pupuseria</label>
  <div class="col-md-4">
    <select id="select_pupuseria" name="select_pupuseria" class="form-control">
      <option value="Los Gemelos">Los Gemelos</option>
      <option value="La Mejor">La Mejor</option>
      <option value="RicoMundo">RicoMundo</option>
      <option value="Buena Vida">Buena Vida</option>
      <option value="Bossa Nova">Bossa Nova</option>
      <option value="Niña Tita">Niña Tita</option>
      <option value="La Paciencia">La Paciencia</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="select_city"></label>
  <div class="col-md-8">
    <button type="submit" id="select_city_cancel" name="select_city" class="btn btn-danger">Cancel </button>
    <button type="submit" id="pupuseria_selection_siguiente" name="pupuseria_selection_siguiente" class="btn btn-success">Siguiente</button>
  </div>
</div>

</fieldset>


</form>
