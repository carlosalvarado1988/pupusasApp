<form class="form-horizontal"  id="order_new_form">
<fieldset>

<!-- Form Name -->
<legend>Orden de Pupusas y Bebidas en Pupuseria 'XXXXXX'</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="pupusas_especialidad">Especialidad</label>
  <div class="col-md-4">
    <select id="pupusas_especialidad" name="pupusas_especialidad" class="form-control">
      <option value="Queso">Queso  -  $0.60</option>
      <option value="Chicharron">Chicharron  -  $0.60</option>
      <option value="Revueltas">Revueltas  -  $0.50</option>
      <option value="Frijol con Queso">Frijol con Queso  -  $0.50</option>
      <option value="Queso con Loroco">Queso con Loroco  -  $0.60</option>
      <option value="Queso con jalapeños">Queso con jalapeños  -  $0.60</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="pupusas_cantidad">Cantidad</label>
  <div class="col-md-4">
    <select id="pupusas_cantidad" name="pupusas_cantidad" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="pupusas_deque">Hechas de: </label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="pupusas_deque-0">
      <input type="radio" name="pupusas_deque" id="pupusas_deque-0" value="Maiz" checked="checked">
      Maiz
    </label> 
    <label class="radio-inline" for="pupusas_deque-1">
      <input type="radio" name="pupusas_deque" id="pupusas_deque-1" value="Arroz">
      Arroz
    </label>
  </div>
  <button type="button" id="add_item_pup" name="new_order_pedirya" class="btn btn-success">Agregar Pupusas a Mi Orden</button>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="bebidas_tipo">Tipo de Bebidas</label>
  <div class="col-md-4">
    <select id="bebidas_tipo" name="bebidas_tipo" class="form-control">
      <option value="Calientes">Calientes</option>
      <option value="Heladas">Heladas</option>
      <option value="Cervezas">Cervezas</option>
      <option value="Licuados">Licuados</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="bebida_bebida">Bebida:</label>
  <div class="col-md-4">
    <select id="bebida_bebida" name="bebida_bebida" class="form-control">
      <option value="Coca Cola">Coca Cola  -  $0.50</option>
      <option value="Colachampan">Colachampan  -  $0.50</option>
      <option value="Pepsi">Pepsi  -  $0.50</option>
      <option value="Fresca">Fresca  -  $0.50</option>
      <option value="Te helado">Te helado  -  $0.50</option>
      <option value="Uva">Uva  -  $0.50</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="drinks_cantidad">Cantidad</label>
  <div class="col-md-4">
    <select id="drinks_cantidad" name="drinks_cantidad" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>



</div>


<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="pupusas_regresar"></label>
  <div class="col-md-8">
    <button type="button" id="pupusas_regresar" name="pupusas_regresar" class="btn btn-danger">Regresar</button>
    <button type="button" id="new_order_pedirya" name="new_order_pedirya" class="btn btn-success">Agregar Especialidad</button>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="pupusas_pedirya"></label>
  <div class="col-md-4">
    <button type="submit" id="new_order_pedirya" name="new_order_pedirya" class="btn btn-primary">Pedir YA!</button>
  </div>
</div>

</fieldset>
</form>
